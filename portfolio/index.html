<!DOCTYPE html>

<!-- macbook, ipad and iphone - credit: https://www.sketchappsources.com/svg-resource/711-free-vector-macbook-ipad-iphone-svg-freebie.html -->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Elements with inline images</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="app.js"></script>
    
    <link rel="stylesheet" href="style.css" >
    
</head>
<body ng-app="svgDemo" ng-controller="svgDemoCtrl">
   
    <div class="container">
        
        <h3>Playing with raster images within inline SVG images.</h3>
    
        <div ng-repeat="w in works">
           <macbook-svg img-url="{{w.imageUrl}}"></macbook-svg>
           <ipad-svg img-url="{{w.imageUrl}}"></ipad-svg>
        </div>
        
    </div>

</body>
</html>
