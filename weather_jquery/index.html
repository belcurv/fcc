<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App with jQuery</title>
    
    <link rel="stylesheet" href="style.css" />
        
</head>
<body>
    
    <div id="weatherModule">
        <p class="">Weather for
            <span class="ob" id="city"></span>
        </p>

        <p class="">Conditions:
            <span class="ob" id="conditions"></span>
        </p>
        
        <p class="">Temperature:
            <span class="ob" id="temp"></span>
        </p>
        
        <p class="">Image filename:
            <span class="" id="icon"></span>
        </p>
        
        <button id="button">Toggle F/C</button>
    </div>
    
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
