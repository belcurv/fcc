<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    
    <link rel="stylesheet" href="style.css" />
    
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    
</head>
<body ng-app="wikiApp" ng-controller="wikiController as vm">
    
    <header>
        <div class="title">
            <h1>FCC Wikipedia Viewer</h1>
        </div>
        <form class="search-form">
            <input  id="searchBox" type="search" ng-model="vm.searchBox" />
            <button ng-click="vm.methods.search(vm.searchBox)">Search</button>
            <button ng-click="vm.methods.random()">Random</button>
        </form>
    </header>
    
    <article>
        <div class="results-box" ng-if="vm.resultsArray" ng-repeat="x in vm.resultsArray">        
            <wiki-result ng-show="x" result="x" ng-repeat="x in vm.resultsArray"></wiki-result>
        </div>
    </article>
    
    <wiki-footer></wiki-footer>
    
</body>
</html>
